services:
  # PostgreSQL Database
  postgres:
    platform: linux/amd64
    build:
      context: .
      dockerfile: postgres.Dockerfile
    container_name: skillsphere-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-skillsphere}
      POSTGRES_INITDB_ARGS: "--data-checksums"
      TIMESCALEDB_TELEMETRY: "off"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - ./config/postgresql.conf:/etc/postgresql/postgresql.conf
      - postgres_data:/var/lib/postgresql/data
      # Note: Migrations are embedded in the Go binary (pkg/db/migrations/)
      # and run automatically via goose when the API starts
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-skillsphere}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - skillsphere-network

