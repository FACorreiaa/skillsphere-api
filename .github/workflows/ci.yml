name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      GO_VERSION: "1.25.4"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Check formatting
        run: |
          set -euo pipefail
          gofiles=$(git ls-files '*.go' | grep -v '^vendor/' | grep -v '^gen/' || true)
          if [ -n "$gofiles" ]; then
            formatted=$(gofmt -l -s $gofiles)
            if [ -n "$formatted" ]; then
              echo "The following files need gofmt:"
              echo "$formatted"
              exit 1
            fi
          fi

      - name: Go Vet
        run: go vet ./...

      - name: GolangCI-Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60.3

  test:
    runs-on: ubuntu-latest
    needs: lint
    env:
      GO_VERSION: "1.25.4"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run unit tests with coverage
        run: go test -covermode=atomic -coverprofile=coverage.out ./...

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out

  race:
    runs-on: ubuntu-latest
    needs: test
    env:
      GO_VERSION: "1.25.4"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run race detector
        run: go test -race ./...

  buf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Buf CLI
        uses: bufbuild/buf-setup-action@v1

      - name: Buf build remote module
        env:
          BUF_TOKEN: ${{ secrets.BUF_TOKEN }}
        run: buf build buf.build/skillsphere/proto

      - name: Buf generate reproducibility check
        env:
          BUF_TOKEN: ${{ secrets.BUF_TOKEN }}
        run: |
          buf generate buf.build/skillsphere/proto
          if [ -n "$(git status --short)" ]; then
            echo "Protobuf output is not up to date. Run buf generate and commit changes."
            git status --short
            exit 1
          fi
